<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap');
  </style>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
  <script defer src="./app.js"></script>
  <title>MBTA Subway Predictor</title>
</head>

<body>
  <header>
    <div class="top-banner"></div>
    <h1 id="webapp-title">MBTA SUBWAY ARRIVAL PREDICTOR</h1>
  </header>

  <section class="mid-section">
    <article class="prediction-area">
      <form>
        <select name='station' id='select-station'>
          <option>Select station</option>
        </select>
        <button id="submit-button">Submit</button>
      </form>

      <button id="reset-button">Reset</button>


      <section class="prediction-results">
        <!-- This is where the prediction results will populate via DOM -->
      </section>

    </article>
    <figure>
      <img src="./images/updated-subway-map.png" alt="MBTA subway map">
      <!-- Image source: (https://upload.wikimedia.org/wikipedia/commons/d/db/2013_unofficial_MBTA_subway_map_by_Michael_Kvrivishvili.png) -->
    </figure>
  </section>


  <!-- Twitter's developers created a platform to generate Twitter feed embedding for other developers. Source: https://publish.twitter.com/# -->
  <section class="twitter-feed">
    <a class="twitter-timeline" data-width="55%" data-height="600"
      href="https://twitter.com/MBTA?ref_src=twsrc%5Etfw">Tweets by MBTA</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </section>


  <section class="resource-list">
    <h2>Additional resources for your MBTA experience:</h2>

    <div class="resource-button-set">
      <button class="resource-button-single" id="subway-schedule">Subway Schedules</button>
      <button class="resource-button-single" id="bus-schedule">Bus Schedules</button>
      <button class="resource-button-single" id="station-info">Subway & Bus Information</button>
    </div>
  </section>


  <footer>
    <a target="_blank" href="https://www.facebook.com/TheMBTA/" class="fa fa-facebook"></a>
    <a target="_blank" href="https://www.instagram.com/thembta/?hl=en" class="fa fa-instagram"></a>
    <a target="_blank" href="https://twitter.com/MBTA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
      class="fa fa-twitter-square"></a>
  </footer>




</body>

</html>
