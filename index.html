<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
  <script defer src="./app.js"></script>
  <title>MBTA Subway Predictor</title>
</head>

<body>
  <header class="top-banner">
    <h1 id="webapp-title">MBTA Subway Arrival Predictor</h1>
  </header>

  <section class="mid-section">
    <article class="prediction-area">
      <form>
        <select name='station' id='select-station'>
          <option>Choose a station!</option>
        </select>
        <button>Submit!</button>
      </form>

      <section class="prediction-results">
        <!-- This is where the prediction results will populate via DOM -->
      </section>

    </article>
    <figure>
      <img src="./images/updated-subway-map.png" alt="MBTA subway map">
      <!-- Image source: (https://upload.wikimedia.org/wikipedia/commons/d/db/2013_unofficial_MBTA_subway_map_by_Michael_Kvrivishvili.png) -->
    </figure>
  </section>


  <section class="twitter-feed">
    <a class="twitter-timeline" data-width="400" data-height="600"
      href="https://twitter.com/MBTA?ref_src=twsrc%5Etfw">Tweets by MBTA</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </section>

  <section class="resource-list">
    <h2>Additional resources for your MBTA experience:</h2>
    <ul>
      <li><a target="_blank" href="https://www.mbta.com/schedules/subway">Subway Schedules</a></li>
      <li><a target="_blank" href="https://www.mbta.com/schedules/bus">Bus Schedules</a></li>
      <li><a target="_blank" href="https://www.mbta.com/stops/subway">Subway & Bus Station Information</a></li>
    </ul>
  </section>


  <footer>
    <!-- This is where the Social Media icons will appear -->

    <a target="_blank" href="https://www.facebook.com/TheMBTA/" class="fa fa-facebook"></a>
    <a target="_blank" href="https://www.instagram.com/thembta/?hl=en" class="fa fa-instagram"></a>
    <a target="_blank" href="https://twitter.com/MBTA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
      class="fa fa-twitter-square"></a>

    <!-- 
    Twitter: https://twitter.com/MBTA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor -->

  </footer>




</body>

</html>
